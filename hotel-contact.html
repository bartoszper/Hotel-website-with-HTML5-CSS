<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/43e656c6c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="hotel.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="hotel_mobile.css">
    <title>Hotel Bartosz / Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                
                <h1 class="logo">Hotel Bartosz</h1>
                <ul>
                    <li><a href="hotel_website.html">Home</a></li>
                    <li><a href="hotel-about.html">About</a></li>
                    <li><a class="current" href="hotel-contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>        
    </header> 
    
    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us!</h1>
            <p>Please fill the form to contact us</p>
            <form action="project.py">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form-group">
                    <label for="name">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>

                <button type="submit" class="btn">Submit</button>

            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Great Location</h3>
                <p>ul.Warszawska 11, 01-013, Warszawa</p>
            </div>

            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone</h3>
                <p>696-200-222</p>
            </div>

            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>bartosz.perenc@gmail.com</p>
            </div>
        </div>
    </section>

    <footer id="main-footer">
        <p>Hotel Bartosz &copy; 2020, All Rights Reserved</p>
    </footer>
</body>
</html>
